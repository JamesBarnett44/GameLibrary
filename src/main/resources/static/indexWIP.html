<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <header>
        <h1></h1>
    </header>
    <main class="container-md">
        <!-- <section>
            <article>The first Article</article>
            <article>The second Article</article>
        </section> -->
        <div class="row">
            <form id="gameForm">
                <section class="col">
                    <div class="mb-3">
                        <label for="gameName" class="form-label">Game Name</label>
                        <input id="gameName" type="text" class="form-control">
                    </div>
                    <div class="mb-3 form-check">
                        <select id="platform" class="form-select">
                            <option selected>Select a Platform</option>
                            <option value="1">Steam</option>
                            <option value="2">Origin</option>
                            <option value="3">GoG</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </section>

            <section id="display" class="col">
                <div id="output" class="card-group row row-cols-4 g-4"></div>
                <!-- <p> this is where things will be displayed</p> -->
            </section>
        </div>

    </main>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
