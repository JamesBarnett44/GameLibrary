<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <h1>Game Library</h1>
    <div class="btn-group-vertical">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#formcollapse" role="button" aria-expanded="false"
            aria-controls="collapseExample">Toggle Controls</a>
        <button type="button" id="viewAllButton" class="btn btn-primary">View All Games</button>
    </div>
    <main class="container">
        <div class="collapse" id="formcollapse">
            <div class="row">
                <section class="col">
                    <form id="gameForm">
                        <label for="gameName" class="form-label">Game Name</label>
                        <input id="gameName" name="gameName" type="text" class="form-control">

                        <label for="genre" class="form-label">Genre</label>
                        <input id="genre" name="genre" type="text" class="form-control">

                        <label for="progress">Completed?</label>
                        <select id="progress" class="form-select">
                            <option value="Unplayed">Unplayed</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>

                        <label for="platform" class="form-label">Platform</label>
                        <select id="platform" class="form-select">
                            <!-- <option value="0">No Platform</option> -->

                        </select>

                        <button type="reset" class="btn btn-primary">Reset</button>
                        <button type="submit" id="submitGameButton" class="btn btn-primary">Submit</button>
                        <button type="button" id="addPlatformButton" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#platformModal">
                            Add a Platform
                        </button>
                        <!-- <button type="button" id="viewAllButton" class="btn btn-primary">View All Games</button> -->
                        <button type="button" id="updatePlatformButton" class="btn btn-primary">Rename Platform</button>
                        <button type="button" id="deletePlatformButton" class="btn btn-primary">Delete
                            Platform</button>


                    </form>
                </section>
                <!-- <section class="col">
                <div id="output" class="card-group row row-cols-4 g-4">

                </div>
            </section> -->
            </div>
        </div>
        <div class="row">
            <section class="col">
                <!-- <div id="output" class="card-group row row-cols-4 g-4"> -->
                <div class="btn-group" role="group" id="platformSelection">
                    <!-- <button type="button" id="viewAllButton" class="btn btn-primary">View All Games</button> -->

                </div>
            </section>
        </div>
        <div class="row">
            <section class="col">
                <div id="output" class="card-group row row-cols-4 g-4">
                    <!-- <div id="output" class="card-group"> -->

                </div>
            </section>
        </div>
        <!-- Modal  for creating a platform-->
        <div class="modal fade" id="platformModal" tabindex="-1" aria-labelledby="platformModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="platformModalLabel">Add Platform</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="addplatformForm">
                        <div class="modal-body">
                            <label for="platformInput" class="form-label">Input Platform</label>
                            <input id="platformInput" name="platformInput" type="text" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal  for updating a game-->
        <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="gameModalLabel">Update Game</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="gameUpdateForm">
                            <label for="updatedGameName" class="form-label">Game Name</label>
                            <input id="updatedGameName" name="updatedGameName" type="text" class="form-control">

                            <label for="updatedGenre" class="form-label">Genre</label>
                            <input id="updatedGenre" name="updatedGenre" type="text" class="form-control">

                            <label for="updatedProgress">Completed?</label>
                            <select id="updatedProgress" class="form-select">
                                <option value="Unplayed">Unplayed</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>

                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </form>
                    </div>
                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
                </div>
            </div>
        </div>

        <script src="index.js" ?n=1></script>
    </main>
</body>

</html>
